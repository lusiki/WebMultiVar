# Više od dvije opservacije


```r
three_players &lt;- data.frame(X = c(0,9,-2),
                            Y = c(0,12,19),
                            row.names = c("BLUE", "RED", "GREEN"))

print(three_players)
```

```
##        X  Y
## BLUE   0  0
## RED    9 12
## GREEN -2 19
```

```r
dist(three_players)
```

```
##           BLUE      RED
## RED   15.00000         
## GREEN 19.10497 13.03840
```

# Udaljenost između opservacija



```r

                           Weight = c(200,202,200),
